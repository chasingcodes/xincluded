<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}Xincluded{% endblock %}</title>
    
    <!-- NO MORE BOOTSTRAP! Just our clean CSS -->
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img src="/static/website_logo_white.png" alt="Xincluded logo. The x is multicolored" class="navbar-logo">
            </a>
            <button class="navbar-toggler" onclick="toggleMobileMenu()">
                ‚ò∞
            </button>
            <ul class="navbar-nav" id="navbarNav">
                <li class="nav-item">
                    <a class="nav-link" href="/">üè† Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">üîç Search Races</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suggest">‚ú® Suggest a Race</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">‚ÑπÔ∏è About</a>
                </li>
            </ul>
        </div>
    </nav>


  <main class="container">
    {% block main %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <nav class="footer-nav">
        <a href="/">üè† Home</a>
        <a href="/search">üîç Search Races</a>
        <a href="/suggest">‚ú® Suggest a Race</a>
        <a href="/about">‚ÑπÔ∏è About</a>
      </nav>
      <p class="footer-text">&copy; 2025 Xincluded</p>
    </div>
  </footer>

  <script>
    function toggleMobileMenu() {
      const navbar = document.getElementById('navbarNav');
      navbar.classList.toggle('show');
    }
    
    // Close mobile menu when clicking on a link
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          const navbar = document.getElementById('navbarNav');
          navbar.classList.remove('show');
        });
      });
      
      // Close mobile menu when clicking outside
      document.addEventListener('click', function(event) {
        const navbar = document.getElementById('navbarNav');
        const toggler = document.querySelector('.navbar-toggler');
        
        if (!navbar.contains(event.target) && !toggler.contains(event.target)) {
          navbar.classList.remove('show');
        }
      });
    });
  </script>

</body>
</html>
